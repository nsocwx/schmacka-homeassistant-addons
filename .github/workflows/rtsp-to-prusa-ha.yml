name: Build rtsp-to-prusa-ha

on:
  workflow_dispatch:
  push:
    paths:
      - "rtsp-to-prusa-ha/**"
      - ".github/workflows/rtsp-to-prusa-ha.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Home Assistant add-on image(s)
        uses: home-assistant/builder@master
        with:
          args: >
            --amd64
            --aarch64
            --target rtsp-to-prusa-ha
            --image "rtsp-to-prusa-ha-{arch}"
        env:
          DOCKER_REGISTRY: ghcr.io
          DOCKER_REPOSITORY: ${{ github.repository_owner }}

